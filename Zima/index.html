<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Zima Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(to right, #a0a0a0, #d0d0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite, blurFocus 2.5s ease-out forwards;
            line-height: 1;
            filter: blur(12px);
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes blurFocus {
            0% {
                filter: blur(20px);
                opacity: 0;
            }
            80% {
                filter: blur(3px);
                opacity: 1;
            }
            100% {
                filter: blur(2px); /* Только цифры 404 остаются слегка размытыми */
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            animation: fadeIn 1.5s ease-out 0.5s both;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .description {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out 1s both;
            opacity: 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, #4a4a4a, #636363);
            color: white;
            padding: 14px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-size: 1.1rem;
            animation: fadeIn 2.5s ease-out 1.5s both;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(to right, #5a5a5a, #737373);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-3px);
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover:after {
            left: 100%;
        }

        /* Анимированный фон */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 100, 100, 0.1);
            animation: floatAround 20s infinite linear;
            filter: blur(2px); /* Только фоновые элементы размыты */
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 80%;
            animation-duration: 20s;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 70%;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .shape-4 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 60%;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .shape-5 {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 10%;
            animation-duration: 22s;
            animation-delay: 3s;
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(-30px, 80px) rotate(180deg);
            }
            75% {
                transform: translate(40px, 30px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Анимированный текст 404 */
        .error-digit {
            display: inline-block;
            position: relative;
        }

        .digit-4-1 {
            animation: digitPulse 3s infinite 2.5s;
        }

        .digit-0 {
            animation: digitPulse 3s infinite 3s;
        }

        .digit-4-2 {
            animation: digitPulse 3s infinite 3.5s;
        }

        @keyframes digitPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Анимированная иконка */
        .search-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #b0b0b0;
            animation: searchPulse 4s infinite 2s, fadeInIcon 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInIcon {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.7;
            }
        }

        @keyframes searchPulse {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: rotate(10deg) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: rotate(-5deg) scale(1.05);
                opacity: 0.8;
            }
            75% { 
                transform: rotate(5deg) scale(1.1);
                opacity: 1;
            }
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .error-code {
                font-size: 7rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .search-icon {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <div class="container">
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="error-code">
            <span class="error-digit digit-4-1">4</span>
            <span class="error-digit digit-0">0</span>
            <span class="error-digit digit-4-2">4</span>
        </div>
        
        <h1>Страница не найдена</h1>
        
        <p class="description">
            К сожалению, запрашиваемая страница не существует или была перемещена. 
            Возможно, вы перешли по устаревшей ссылке или допустили опечатку в адресе.
        </p>
        
        <a href="https://artem5251.github.io/index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Вернуться на главную
        </a>
    </div>

    <script>
        // Дополнительная анимация при наведении на кнопку
        document.querySelector('.btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });
        
        document.querySelector('.btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // Случайное мерцание фоновых элементов
        const shapes = document.querySelectorAll('.floating-shape');
        setInterval(() => {
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            randomShape.style.background = 'rgba(120, 120, 120, 0.15)';
            setTimeout(() => {
                randomShape.style.background = 'rgba(100, 100, 100, 0.1)';
            }, 500);
        }, 2000);

        // Динамическое изменение размытия при скролле (для эффекта параллакса)
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            document.querySelector('.error-code').style.transform = `translateY(${rate}px)`;
            document.querySelector('h1').style.transform = `translateY(${rate * 0.7}px)`;
            document.querySelector('.description').style.transform = `translateY(${rate * 0.5}px)`;
        });
    </script>
</body>
</html>
