<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSchedule - Админ панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Уведомление -->
    <div id="notification" class="notification"></div>
    
    <div class="container">
        <!-- Шапка -->
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-user-shield"></i> Панель администратора</h1>
                <p class="admin-subtitle">Управление пользователями и расписанием</p>
            </div>
            <div class="admin-user-info">
                <span id="adminName">Администратор</span>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>

        <!-- Статистика -->
        <div class="admin-stats">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-value" id="usersCount">0</div>
                <div class="stat-label">Пользователей</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <div class="stat-value" id="eventsCount">0</div>
                <div class="stat-label">Событий всего</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-bell"></i>
                <div class="stat-value" id="todayEvents">0</div>
                <div class="stat-label">Сегодня</div>
            </div>
        </div>

        <!-- Добавление события -->
        <div class="admin-panel">
            <h2><i class="fas fa-plus-circle"></i> Добавить новое событие</h2>
            
            <form id="addEventForm" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventTitle" class="form-label">Название события *</label>
                        <input type="text" id="eventTitle" class="form-input" placeholder="Введите название" required>
                    </div>
                    <div class="form-group" id="userSelectGroup">
                        <label for="eventUser" class="form-label">Для пользователя</label>
                        <select id="eventUser" class="form-input">
                            <option value="">Выберите пользователя</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate" class="form-label">Дата *</label>
                        <input type="date" id="eventDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime" class="form-label">Время *</label>
                        <input type="time" id="eventTime" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventType" class="form-label">Тип события</label>
                    <select id="eventType" class="form-input">
                        <option value="meeting">Встреча</option>
                        <option value="task">Задача</option>
                        <option value="reminder">Напоминание</option>
                        <option value="event">Событие</option>
                        <option value="work">Работа</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription" class="form-label">Описание</label>
                    <textarea id="eventDescription" class="form-input" rows="3" placeholder="Описание события (необязательно)"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" id="eventImportant">
                            <span>Важное событие</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" id="eventForAll">
                            <span>Событие для всех</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Добавить событие
                </button>
            </form>
        </div>

        <!-- Пользователи -->
        <h2><i class="fas fa-users"></i> Пользователи системы</h2>
        
        <div class="users-table">
            <div class="table-header">
                <div>ID</div>
                <div>Имя</div>
                <div>Email</div>
                <div>Роль</div>
            </div>
            <div id="usersList">
                <!-- Пользователи загрузятся здесь -->
            </div>
        </div>

        <!-- События -->
        <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Все события</h2>
        
        <div id="eventsList" class="events-list">
            <!-- События загрузятся здесь -->
        </div>

        <!-- Навигация -->
        <div class="nav-buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Вернуться на главную
            </a>
            <button id="refreshBtn" class="btn btn-outline">
                <i class="fas fa-sync-alt"></i> Обновить
            </button>
            <button id="exportBtn" class="btn btn-outline">
                <i class="fas fa-download"></i> Экспорт
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
