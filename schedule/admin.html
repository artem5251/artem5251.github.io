<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSchedule - Админ панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .users-table {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 200px 100px;
            padding: 20px;
            background: var(--bg-card-light);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--primary);
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 200px 100px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: var(--bg-card-light);
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-icon.view {
            color: var(--info);
        }

        .btn-icon.view:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .btn-icon.delete {
            color: var(--danger);
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-top: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
            background: var(--bg-card);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-user-shield"></i> Панель администратора</h1>
                <p style="color: var(--text-secondary); margin-top: 5px;">Управление пользователями и расписанием</p>
            </div>
            <button id="logoutAdminBtn" class="btn btn-outline">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>

        <div class="admin-stats">
            <div class="stat-card">
                <i class="fas fa-users" style="font-size: 24px; color: var(--primary);"></i>
                <div class="stat-value" id="usersCount">0</div>
                <div class="stat-label">Пользователей</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check" style="font-size: 24px; color: var(--success);"></i>
                <div class="stat-value" id="eventsCount">0</div>
                <div class="stat-label">Событий всего</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-bell" style="font-size: 24px; color: var(--warning);"></i>
                <div class="stat-value" id="todayEvents">0</div>
                <div class="stat-label">Событий сегодня</div>
            </div>
        </div>

        <h2 style="margin-bottom: 20px;"><i class="fas fa-list"></i> Список пользователей</h2>
        
        <div class="users-table">
            <div class="table-header">
                <div>ID</div>
                <div>Логин</div>
                <div>Email</div>
                <div>Дата регистрации</div>
                <div>Действия</div>
            </div>
            <div id="usersList">
                <!-- Пользователи будут загружены здесь -->
            </div>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Вернуться на главную
        </a>
    </div>

    <script>
        // Проверка авторизации админа
        const savedUser = localStorage.getItem('currentUser');
        if (!savedUser) {
            window.location.href = 'index.html';
        }

        const user = JSON.parse(savedUser);
        if (user.username !== 'admin') {
            window.location.href = 'index.html';
        }

        // Загрузка данных
        async function loadAdminData() {
            try {
                // Загрузка пользователей
                const usersResponse = await fetch('users.json');
                const users = await usersResponse.json();
                
                // Загрузка расписания
                const scheduleResponse = await fetch('data/schedule.json');
                const schedule = await scheduleResponse.json();
                
                // Обновление статистики
                document.getElementById('usersCount').textContent = users.length;
                document.getElementById('eventsCount').textContent = schedule.length;
                
                const today = new Date().toISOString().split('T')[0];
                const todayEvents = schedule.filter(event => event.date === today).length;
                document.getElementById('todayEvents').textContent = todayEvents;
                
                // Отображение пользователей
                displayUsers(users);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('usersCount').textContent = '3';
                document.getElementById('eventsCount').textContent = '3';
                document.getElementById('todayEvents').textContent = '1';
                
                // Демо данные
                const demoUsers = [
                    { id: 1, username: 'user1', email: 'user1@example.com', createdAt: '2024-01-01' },
                    { id: 2, username: 'user2', email: 'user2@example.com', createdAt: '2024-01-02' },
                    { id: 3, username: 'admin', email: 'admin@example.com', createdAt: '2024-01-01', role: 'admin' }
                ];
                displayUsers(demoUsers);
            }
        }

        // Отображение пользователей
        function displayUsers(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.innerHTML = `
                    <div>${user.id}</div>
                    <div>
                        <strong>${user.username}</strong>
                        ${user.role === 'admin' ? '<span style="color: var(--primary); font-size: 12px; margin-left: 10px;">(админ)</span>' : ''}
                    </div>
                    <div>${user.email || '—'}</div>
                    <div>${formatDate(new Date(user.createdAt || Date.now()))}</div>
                    <div class="user-actions">
                        <button class="btn-icon view" onclick="viewUser(${user.id})" title="Просмотр">
                            <i class="fas fa-eye"></i>
                        </button>
                        ${user.role !== 'admin' ? `
                            <button class="btn-icon delete" onclick="deleteUser(${user.id})" title="Удалить">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // Вспомогательные функции
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU');
        }

        function viewUser(userId) {
            alert(`Просмотр пользователя ID: ${userId}\nВ реальном проекте здесь будет подробная информация.`);
        }

        function deleteUser(userId) {
            if (confirm('Вы уверены, что хотите удалить этого пользователя?')) {
                alert(`Пользователь ID: ${userId} удален\nВ реальном проекте здесь будет удаление из базы данных.`);
                loadAdminData(); // Перезагружаем данные
            }
        }

        // Выход
        document.getElementById('logoutAdminBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', loadAdminData);
    </script>
</body>
</html>
