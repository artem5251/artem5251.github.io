<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение успешно</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 608px;
            height: 310px;
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
        }

        /* Декоративный элемент */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }
        .circle-1 {
            width: 250px;
            height: 250px;
            top: -80px;
            right: -80px;
        }
        .circle-2 {
            width: 180px;
            height: 180px;
            bottom: -60px;
            left: -60px;
        }

        /* Контейнер контента */
        .container {
            z-index: 1;
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }

        /* Иконка успеха */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            position: relative;
            animation: scaleIn 0.8s ease-out;
        }

        .success-icon .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon .check {
            font-size: 42px;
            font-weight: bold;
            color: #4cd137;
        }

        /* Текст */
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .message {
            font-size: 18px;
            line-height: 1.5;
            opacity: 0.9;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .thank-you {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Эффект пульсации у иконки */
        .success-icon::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid rgba(76, 209, 55, 0.4);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            70% { transform: scale(1.1); opacity: 0; }
            100% { transform: scale(1.1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Декоративные элементы -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <!-- Основной контент -->
    <div class="container">
        <div class="success-icon">
            <div class="circle">
                <div class="check">✓</div>
            </div>
        </div>
        
        <h1>Подключение успешно</h1>
        
        <p class="message">
            Ваше устройство успешно подключено к системе и готово к работе.
        </p>
        
        <p class="thank-you">
            Спасибо за использование нашего сервиса
        </p>
    </div>

    <script>
        // Небольшая анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, .message, .thank-you');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${0.5 + index * 0.2}s`;
                el.style.animation = 'fadeIn 0.8s ease-out forwards';
                el.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
