<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за использование</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 640px;
            height: 480px;
            background: linear-gradient(135deg, #0a1931 0%, #1a508b 50%, #0f4c75 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Фоновые элементы */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -120px;
            right: -80px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -60px;
            left: -60px;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            background: rgba(100, 149, 237, 0.08);
        }

        /* Контейнер контента */
        .container {
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 520px;
        }

        /* Основная иконка */
        .main-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 35px;
            position: relative;
        }

        .icon-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 97, 255, 0.3);
        }

        .icon-check {
            font-size: 56px;
            font-weight: bold;
            color: white;
        }

        /* Текст */
        .thank-you-text {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(to right, #a8e6cf, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.95;
            line-height: 1.4;
        }

        .status {
            display: inline-block;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            color: #a8e6cf;
            border: 1px solid rgba(168, 230, 207, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Декоративные точки */
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Декоративные точки -->
    <div class="dots" id="dotsContainer"></div>

    <!-- Основной контент -->
    <div class="container">
        <div class="main-icon">
            <div class="icon-circle">
                <div class="icon-check">✓</div>
            </div>
        </div>
        
        <h1 class="thank-you-text">Спасибо за использование</h1>
        
        <p class="subtitle">
            Ваше подключение успешно установлено<br>
            и готово к работе
        </p>
        
        <div class="status">
            Успешное подключение
        </div>
    </div>

    <script>
        // Создание декоративных точек (статичных)
        document.addEventListener('DOMContentLoaded', function() {
            const dotsContainer = document.getElementById('dotsContainer');
            const dotCount = 25;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Случайное позиционирование
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                dotsContainer.appendChild(dot);
            }
        });
    </script>
</body>
</html>
