<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZimaTube - Видеоплатформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, #a0a0a0, #d0d0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: #e0e0e0;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .mobile-nav.active {
            display: block;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mobile-nav-links a {
            color: #b0b0b0;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .mobile-nav-links a:hover {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(to right, #a0a0a0, #d0d0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Инструкция */
        .instructions {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #3a3a3a;
        }

        .instructions h2 {
            color: #e0e0e0;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .instructions-content {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .instructions-content p {
            margin-bottom: 10px;
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .video-card {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid #3a3a3a;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: #5a5a5a;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail i {
            font-size: 2.5rem;
            color: #b0b0b0;
            position: absolute;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #e0e0e0;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            color: #a0a0a0;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.75rem;
        }

        /* No Videos State */
        .no-videos {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0a0;
        }

        .no-videos i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #5a5a5a;
        }

        .no-videos h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #b0b0b0;
        }

        .loading i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Video Player Modal */
        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 10px;
        }

        .video-player {
            width: 100%;
            max-width: 900px;
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-player video {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        .player-info {
            padding: 15px;
        }

        .player-info h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .player-info p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .close-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }

            .logo {
                font-size: 1.1rem;
            }

            .logo i {
                font-size: 1.3rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .page-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-thumbnail {
                height: 160px;
            }

            .video-thumbnail i {
                font-size: 2rem;
            }

            .video-info {
                padding: 10px;
            }

            .video-title {
                font-size: 0.95rem;
            }

            .video-description {
                font-size: 0.8rem;
            }

            .container {
                padding: 15px 10px;
            }

            .instructions {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-thumbnail {
                height: 140px;
            }

            .video-duration {
                font-size: 0.7rem;
                padding: 1px 4px;
            }

            .player-info {
                padding: 12px;
            }

            .player-info h3 {
                font-size: 1.1rem;
            }

            .player-info p {
                font-size: 0.85rem;
            }

            .no-videos i {
                font-size: 2.5rem;
            }

            .no-videos h3 {
                font-size: 1.1rem;
            }
        }

        /* Small phones */
        @media (max-width: 360px) {
            .header {
                padding: 10px 12px;
            }

            .logo {
                font-size: 1rem;
            }

            .page-title {
                font-size: 1.4rem;
            }

            .video-thumbnail {
                height: 120px;
            }

            .video-thumbnail i {
                font-size: 1.8rem;
            }

            .video-info {
                padding: 8px;
            }

            .video-title {
                font-size: 0.9rem;
            }

            .video-meta {
                font-size: 0.7rem;
            }
        }

        /* Touch improvements */
        @media (hover: none) {
            .video-card:hover {
                transform: none;
            }
            
            .video-card:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-play-circle"></i>
            <span>ZimaTube</span>
        </div>
        
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Главная</a>
            <a href="../index.html"><i class="fas fa-th"></i> Хаб</a>
        </nav>

        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Главная</a>
            <a href="../index.html"><i class="fas fa-th"></i> Хаб</a>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">видео</h1>
        
        <!-- Инструкция по добавлению видео -->
        <div class="instructions">
            <h2><i class="fas fa-info-circle"></i> Инструкция по добавлению видео</h2>
            <div class="instructions-content">
            Напишите в тг @Art_em525 скиньте анкету 
            Имя,название видео, описание
            и потом видео
            </div>
        </div>
        
        <div id="videos-container" class="videos-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Загрузка видео...</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра видео -->
    <div class="video-player-modal" id="videoModal">
        <button class="close-player" onclick="closeVideo()">&times;</button>
        <div class="video-player">
            <video id="videoPlayer" controls>
                Ваш браузер не поддерживает видео тег.
            </video>
            <div class="player-info">
                <h3 id="playerTitle"></h3>
                <p id="playerDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Данные о видео
        const videosData = {
            "videos": [
                {
                    "id": 1,
                    "title": "Поездка в лес!",
                    "description": "Поездка в лес на электро велосепеде!",
                    "duration": "1:38",
                    "views": "no_data",
                    "date": "Роман",
                    "filename": "video1.mp4"
                },
                {
                    "id": 2,
                    "title": "СТАРЫЕ МЕМЫ муха тоже вертолёт",
                    "description": "Рубрика старые мемы.",
                    "duration": "3:06",
                    "views": "no_data",
                    "date": "Owner ZimaTube",
                    "filename": "video2.mp4"
                }
            ]
        };

        // Мобильное меню
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileNav = document.getElementById('mobileNav');

        mobileMenuBtn.addEventListener('click', function() {
            mobileNav.classList.toggle('active');
            const icon = this.querySelector('i');
            if (mobileNav.classList.contains('active')) {
                icon.className = 'fas fa-times';
            } else {
                icon.className = 'fas fa-bars';
            }
        });

        // Закрытие мобильного меню при клике на ссылку
        document.querySelectorAll('.mobile-nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('active');
                mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
            });
        });

        // Функция для загрузки данных о видео
        function loadVideos() {
            const container = document.getElementById('videos-container');
            
            if (videosData.videos.length === 0) {
                container.innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-video-slash"></i>
                        <h3>Видео пока нет</h3>
                        <p>Видео будут добавлены в ближайшее время</p>
                    </div>
                `;
                return;
            }
            
            // Отображаем видео
            container.innerHTML = videosData.videos.map(video => `
                <div class="video-card" onclick="playVideo(${video.id})">
                    <div class="video-thumbnail">
                        <video preload="metadata">
                            <source src="./videos/${video.filename}" type="video/mp4">
                        </video>
                        <i class="fas fa-play-circle"></i>
                        <span class="video-duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-meta">
                            <span>${video.views} просмотров</span>
                            <span>${video.date}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Функция для воспроизведения видео
        function playVideo(videoId) {
            const video = videosData.videos.find(v => v.id === videoId);
            if (!video) return;

            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const playerDescription = document.getElementById('playerDescription');
            
            player.src = `./videos/${video.filename}`;
            playerTitle.textContent = video.title;
            playerDescription.textContent = video.description;
            modal.style.display = 'flex';
            
            // Вход в полноэкранный режим на мобильных
            if (window.innerWidth <= 768) {
                player.play();
            }

            // Увеличиваем счетчик просмотров
            video.views = incrementViews(video.views);
            updateVideoCard(videoId);
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.pause();
            modal.style.display = 'none';
        }

        // Вспомогательная функция для увеличения просмотров
        function incrementViews(views) {
            const num = parseFloat(views);
            if (views.includes('K')) {
                return (num + 0.1).toFixed(1) + 'K';
            }
            return (parseInt(views) + 1).toString();
        }

        // Обновляем карточку видео
        function updateVideoCard(videoId) {
            const video = videosData.videos.find(v => v.id === videoId);
            const cards = document.querySelectorAll('.video-card');
            cards.forEach(card => {
                if (card.onclick && card.onclick.toString().includes(videoId)) {
                    const metaElement = card.querySelector('.video-meta span:first-child');
                    if (metaElement) {
                        metaElement.textContent = video.views + ' просмотров';
                    }
                }
            });
        }

        // Закрытие модального окна по клику вне видео
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideo();
            }
        });

        // Закрытие мобильного меню при изменении ориентации
        window.addEventListener('orientationchange', function() {
            mobileNav.classList.remove('active');
            mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
        });

        // Загружаем видео при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
